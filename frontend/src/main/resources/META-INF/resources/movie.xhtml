<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:f = "http://java.sun.com/jsf/core"
>
<ui:composition template="/layout.xhtml">

    <ui:define name="title">Movie</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{!indexController.movieSelected}">
                No selected movie, you need to select one <a href="index.jsf?faces-redirect=true">Home</a>
            </c:when>
            <c:otherwise>
                <c:set value="#{indexController.selectedMovie}" var="movie"/>
                <h3>Title: <h:outputLabel value="#{movie.title}" class="title"/></h3>
                <p>Director: <h:outputText value="#{movie.director}" class="director"/></p>
                <p>Release year: <h:outputText value="#{movie.yearOfRelease}" class="year"/></p>
                <p>Rating :<h:outputLabel value="#{indexController.avgRating(movie)}" class="stars"/></p>

                <sec:authenticated>
                    <br/>
                    <h:form prependId="false">
                        <div>
                            <h:outputLabel value="All felds need to be populated" rendered="${!empty param['error']}"/>
                            <br/>
                            <h:outputText value="Review text"/>
                            <h:inputText id="username" value="#{indexController.reviewText}" class="review"/>
                            <br/>
                            <h:outputText value="rating"/>
                            <h:selectOneMenu value = "#{indexController.reviewRating}">
                                <f:selectItem itemValue = "1" itemLabel = "1" />
                                <f:selectItem itemValue = "2" itemLabel = "2" />
                                <f:selectItem itemValue = "3" itemLabel = "3" />
                                <f:selectItem itemValue = "4" itemLabel = "4" />
                                <f:selectItem itemValue = "5" itemLabel = "5" />
                            </h:selectOneMenu>
                            <br/>
                            <h:commandButton id="submit" value="Send review" action="#{indexController.sendReview}" class="review_btn"/>
                        </div>
                    </h:form>
                </sec:authenticated>

                <br/>
                <h4>Reviews:</h4>
                <h:form prependId="false">
                    <h:commandButton value="Sort by Rating" action="#{indexController.filterByRating}" class="btn"/>
                    <h:commandButton value="Sort by time" action="#{indexController.filterByTime}" class="btn"/>
                </h:form>

                <c:forEach var="review" items="#{indexController.reviews}">
                    <h5>Author: <h:outputText value="#{review.author.firstName} #{review.author.lastName}"/></h5>
                    <p>Email: <h:outputText value="#{review.author.username}"/></p>
                    <p>Rating: <h:outputText value="#{review.rating}"/></p>
                    <p>Review: <h:outputText value="#{review.reviewText}"/></p>
                    <p>Timestap: <h:outputText value="#{review.timestamp}"/></p>
                    <br/>
                </c:forEach>

            </c:otherwise>
        </c:choose>

    </ui:define>
</ui:composition>


</html>
