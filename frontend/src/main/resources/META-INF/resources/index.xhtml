<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">Home</ui:define>


    <ui:define name="content">

        <c:forEach var="movie" items="#{indexController.movies}">
                <h3>Title: <h:outputLabel value="#{movie.title}" class="title"/></h3>
                <p>Director: <h:outputText value="#{movie.director}" class="director"/></p>
                <p>Release year: <h:outputText value="#{movie.yearOfRelease}" class="year"/></p>
                <p>Rating :<h:outputLabel value="#{indexController.avgRating(movie)}" class="stars"/></p>
            <h:form prependId="false">
                <h:commandButton
                        value="Show more detail"
                        action="#{indexController.setMovie(movie)}"
                       />
            </h:form>
        </c:forEach>

    </ui:define>

</ui:composition>
</html>
